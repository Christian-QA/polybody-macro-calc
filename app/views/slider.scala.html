@(label: String)


<div>
    <label for="slider">@label</label>
    <input type="range" id="slider" name="slider" min="1" max="130" oninput="this.nextElementSibling.value = this.value">
    <input type="text" id="sliderText" name="sliderText" min="1" max="130" oninput="this.previousElementSibling.value = this.value">
</div>
